<!DOCTYPE html>
<html>
<head>
    <title>Cálculo de Média</title>
    <script>
        function calcularMedia() {
            var nota1 = parseFloat(document.getElementById("nota1").value);
            var nota2 = parseFloat(document.getElementById("nota2").value);

            if (!isNaN(nota1) && !isNaN(nota2)) {
                var media = (nota1 + nota2) / 2;
                document.getElementById("media").innerHTML = "A média das notas é: " + media.toFixed(2);
            } else {
                document.getElementById("media").innerHTML = "Digite notas válidas.";
            }
        }
    </script>
</head>
<body>
    <h1>Cálculo de Média</h1>

    <label for="nota1">1ª Nota:</label>
    <input type="text" id="nota1"><br>

    <label for="nota2">2ª Nota:</label>
    <input type="text" id="nota2"><br>

    <button onclick="calcularMedia()">Calcular Média</button>

    <p id="media"></p>
</body>
</html>
